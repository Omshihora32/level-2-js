<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <style>
        @font-face {
            font-family: L;
            src: url(./Gilroy-Regular.ttf);
        }
        :root {
            --bg-light: #ffffff;
            --text-light: #1a1a1a;

            --bg-dark: #1e1e1e;
            --text-dark: #f5f5f5;
        }

        body.light {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        body {
            margin: 0;
            font-family: L;
            transition: backgroung-color 0.3s ease color 0.3s ease;
        }

        #container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #999;
            color: #fff;
        }
    </style>
</head>

<body class="dark">
    <div id="container">
        <h1>Theme Preference</h1>
        <button id="toggletheme">Toggle Theme</button>
    </div>
    <script src="mini-project6.js"></script>
</body>

</html>

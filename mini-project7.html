<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 7</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #container{
        height: 80%;
        width: 90%;
        display: flex;  
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
    }

    #card {
        position: relative;
        width: 160px;
        height: 240px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        margin-right: 20px;
    }

    .bg-img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        display: block;
        background-color: red;
    }

    #blured-layer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: bottom;
        filter: blur(10px);
        z-index: 1;
        mask-image: linear-gradient(to top , rgba(0,0,0,1) , rgba(0,0,0,0));
        mask-size: 100%;
        mask-repeat: no-repeat;
        -webkit-mask-image: linear-gradient(to top , rgba(0,0,0,1) , rgba(0,0,0,0));
        -webkit-mask-size: 100% 100%;
        -webkit-mask-repeat: no-repeat;
    }
    #content{
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
        z-index: 2;
    }

    #content h3{
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 6px;
    }

    #content p{
        font-size: 14px;
        color: #ddd;
        line-height: 1.4;
    }

    .flex{
        background-color: aquamarine;
    }

    .rounded{
        height: 35px;
        width: 200px;
        margin-bottom: 10px;
        background-color: #615d5d89;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        text-align: center;
    }
    .cards{
        background-color: #444;
        height: 52%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
    }

</style>

<body>
    <div id="container">
        <input class="px-5 py-5 rounded outline-none bg-[#111] text-[#888]" type="text" placeholder="search....">
        <div class="cards">
        </div>
    </div>
    <script src="mini-project7.js"></script>
</body>

</html>

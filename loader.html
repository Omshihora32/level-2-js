<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <style>
        @font-face {
            font-family: Load;
            src: url(./Gilroy-Regular.ttf);
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        #main{
            height: 100%;
            width: 100%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all linear 0.3s;
        }
        h1{
            font-size: 150px;
            color: #666;
            font-family: Load;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>0</h1>
    </div>
    <script src="loader.js"></script>
</body>
</html>
